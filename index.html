<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <h3 style="text-align: center;">Grocery Budget List</h3>

    <div class="row g-3" style="margin: 5%;">
        <div class="col">
          <input id="item" type="text" class="form-control" placeholder="Item" aria-label="Item">
        </div>
        <div class="col">
          <input id="price" type="number" class="form-control" placeholder="Price" aria-label="Price">
        </div>
      
      </div>
      <div style="display: flex;justify-content: center;">
      <button id="submit-btn" class="btn btn-primary" type="submit" style="margin-bottom: 5%;">Submit</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Number</th>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
           
          </tr>
        </thead>
        <tbody id="table-body">
        
         
         
        </tbody>
      </table>
      <h3 id="total" style="text-align: center;">Total Amount: </h3>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="app.js"></script>  
</body>

</html>
